<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Foundation</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body style="background-color: #E1F1E7;">
    <!-- form header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="header_pic">                        
                        <div class="passport">
                            <p>২ কপি পাসপোের্ট<br>সাইজ ছবি</p>
                        </div>
                        <div class="student_gender">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">ছাত্র</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">ছাত্রী</label>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="col-md-10">
                    <div class="row logo_heading">
                        <div class="col-md-2">
                            <div class="logo">
                                <img src="https://www.motorsinside.com/image/logo/logo-rond-png-512px-transparent.png" alt="">
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="heading">
                                <h1>দি স্টুডেন্টস ওয়েলফেয়ার ফাউন্ডেশন</h1>
                                <h1>The Students Welfare Foundation</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="school_madrasa">
                                <div class="check_school">
                                    <p>টিক চিহ্ন দাও</p>
                                </div>
                                <div class="school_madrasa_item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            স্কুল
                                        </label>
                                      </div>
                                    <div class="form-check mx-3">
                                        <input class="form-check-input" type="radio" name="subRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            বাংলা মাধ্যম
                                        </label>
                                      </div>
                                    <div class="form-check mx-3">
                                        <input class="form-check-input" type="radio" name="subRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            ইংরেজী মাধ্যম
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            মাদ্রাসা
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="reg">
                                <p>বৃত্তি পরীক্ষা............ইং</p>
                                <h3>রেজিষ্ট্রেশন ফরম</h3>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="office_fill_container">
                                <h5>অফিস কর্তৃক পূরণীয়</h5>
                                <div class="office_fill">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">রেজি: নং :</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="office_fill">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">পরীক্ষার রােল নং :</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="office_fill">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">জোনের নাম :</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                                <div class="office_fill">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">জোন পরিচালকের স্বাক্ষর :</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <section class="form_fill_up">
        <div class="container">
            <form action="">
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">নাম:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">Name (ইংরেজিতে):</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">পিতার নাম:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                    <label for="inputValue" class="text-center col-sm-2 col-form-label">পিতার পেশা:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">Father's Name (ইংরেজিতে):</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">মাতার নাম:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                    <label for="inputValue" class="text-center col-sm-2 col-form-label">মাতার পেশা:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">Mother's Name (ইংরেজিতে):</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">বর্তমান ঠিকানা:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">ফোন/মােবাইল:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">স্থায়ী ঠিকানা:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">জন্ম তারিখ:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">শিক্ষা প্রতিষ্ঠান:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                    <label for="inputValue" class="text-center col-sm-2 col-form-label">শিফট:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">Institution (ইংরেজিতে):</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">শ্রেণি:</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                    <label for="inputValue" class="text-center col-sm-2 col-form-label">শাখা:</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                    <label for="inputValue" class="text-center col-sm-2 col-form-label">রােল নং:</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="inputValue">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputValue" class="col-sm-2 col-form-label">বিভাগ :</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>বিভাগ নির্বাচন করুন</option>
                            <option value="1">বিজ্ঞান</option>
                            <option value="2">বাণিজ্য</option>
                            <option value="3">মানবিক</option>
                        </select>
                    </div>
                </div>
                
            </form>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
